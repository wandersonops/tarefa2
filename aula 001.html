<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of the Rising Sun</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      overflow-x: hidden; /* Impede rolagem horizontal */
    }

    header {
      background-color: #7b7bc5;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin: 0;
      color: white;
      font-weight: 600;
    }

    main {
      background-color: #c4bbbb;
      border: 2px solid black;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      flex-grow: 1;
    }

    footer {
      background-color: #706c6c;
      color: white;
      padding: 10px;
      margin-top: auto;
      border-top: 2px solid black;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1em;
      line-height: 1.6;
      margin: 15px 0;
      text-align: center;
    }

    audio {
      display: block;
      margin: 20px auto;
      width: 80%;
    }

    hr {
      border: 1px solid rgba(255,255,255,0.5);
      margin: 10px auto;
      width: 50%;
    }

    /* Container responsivo para o vídeo */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Proporção 16:9 */
      height: 0;
      width: 90%;
      max-width: 560px;
      margin: 20px auto;
      overflow: hidden;
    }

    /* Vídeo responsivo */
    .responsive-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>House of the Rising Sun</h1>
    <hr>
  </header>

  <main>
    <img src="download.jpg" alt="The Animals cantando">
    
    <div class="lyrics">
      <p>There is a house in New Orleans<br>
      They call the Rising Sun<br>
      And it's been the ruin of many a poor boy<br>
      Dear God, I know I was one</p>
    </div>

    <audio controls>
      <source src="The Animals - House Of The Rising Sun (lyrics).mp3" type="audio/mp3">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </main>

  <!-- Container e vídeo responsivo -->
  <div class="video-container">
    <iframe 
      class="responsive-video"
      src="https://www.youtube.com/embed/N4bFqW_eu2I?si=CwfL0Df_Y2PHa5tK" 
      title="YouTube video player" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    © Wanderson Pereira
  </footer>
</body>
</html>
